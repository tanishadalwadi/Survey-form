<main>
  <h1 id= "title"> Dance Competition</h1>
  <p id="description"> The ones who are intrested in showing their moves are most welcome to fill up this form.<a href="https://codepen.io/pen/">submit this form</a>.</p>
  <form id= "survey-form">
    <div>
      <label id= "name-label" for="name"> Name: </label>
      <input type="text" id="name" placeholder="Tanisha Dalwadi" required>
      <label id= "email-label" for="email"> Email:</label>
      <input type="email" id="email" placeholder="abcd@gmail.com" required>
    </div>
      <div class="flex-row">
    <label id="email-label" for="email" >Location: </label>
    <input type="email" id="email" placeholder="India, Europe, USA" required>
    </div>
    
    <label id="phnnumber-label" for="number">Contact number:</label>
    <input type="number" id="number">
    
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" placeholder="15-40" min="15" max="40">
    <div class= "gendercontainer">
      <label id= gender-label for="gender"> Gender</label>
      <div class="inputText">
        <input class="gender" type="radio" name="gender" value="gender">Male<br>
        <input class="gender" type="radio" name="gender" value="gender">Female<br>
        <input class="gender" type="radio" name="gender" value="gender">Others<br>
        <input class="gender" type="radio" name="gender" value="gender">Prefer not to say<br>
      </div>
    </div>
      <label for="Dancestyles">What is your Dance style? <br> </label>
       <input type="checkbox" name="Dancestyles" value="Belly">Belly Dancing<br>
    <input type="checkbox" name="Dancestyles" value="Hip hop">Hip-Hop<br>
    <input type="checkbox" name="Dancestyles" value="Ballet">Ballet<br>
    <input type="checkbox" name="Dancestyles" value="Bollywood">Bollywood<br>
    <input type="checkbox" name="Dancestyles" value="Freestyle">Freestyle<br>
    <input type="checkbox" name="Dancestyles" value="Jazz">Jazz<br>
<input type="checkbox" name="Dancestyles" value="Lyrical">Lyrical<br> 
    <input type="checkbox" name="Dancestyles" value="Contemporary">Contemporary<br>
    </div>
  <label for="dropdown" id="dropdown-label">Do you have a youtube channel?</label>
    <select id="dropdown">
      <option value="YesOften">Yes, I do!</option>
      <option value="No">No, I don't!</option>
      <option value="IAmThinkingOf">No, not yet!</option>
    </select>
  <div class="channel">
      <label id="url-label">URL:</label>
      <input id="url" type="url" placeholder="www.youtube.com"></input>
    </div>
<label>Do you have anything that we should know or you would like to share?</label>
    <textarea rows="5" cols="50" placeholder="Any medical issues? How many hours you practice? Your favourite dancer?"></textarea>
 <button type="submit" id="submit">Submit</button>
  
  
  </form>

</main>
